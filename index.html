    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1622737133809-d95047b9e673?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=tinysrgb&w=3200');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        cursor: none; /* Hide default cursor */
      }
      /* Ensure interactive elements also have no default cursor */
      a, button {
        cursor: none;
      }
      
      .cursor-dot {
        position: fixed;
        top: -5px;
        left: -5px;
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      
      .cursor-dot.hidden-dot {
        opacity: 0;
      }
      
      .cursor-circle {
        position: fixed;
        top: -20px;
        left: -20px;
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
        transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
      }
      
      .cursor-circle.hover {
        top: -25px;
        left: -25px;
        width: 50px;
        height: 50px;
        background-color: rgba(248, 82, 122, 0.2);
        border-color: rgba(248, 82, 122, 0.8);
      }
    </style>
